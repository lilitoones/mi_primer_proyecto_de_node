<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
<!-- Crea un nuevo documento HTML que cumpla los siguientes parámetros: 
- Debe estar dividido en tres secciones (etiqueta)
- primera sección: Debe tener un título (h1) indicando "Aprendiendo a utilizar imágenes"
    Debes incluir una imagen de tu videojuego favorito
- segunda sección: Debe tener un título (h1) indicando "Aprendiendo a utilizar los vídeos"
    Descárgate cualquier vídeo de youtube
    Debes incluir una etiqueta de vídeo que reproduzca el vídeo que acabas de descargar
    El vídeo debe mostrar los controles, reproducirse automáticamente y en bucle, PERO inicialmente debe estar sin sonido
- tercera sección: Debe tener un título (h1) indicando "Aprendiendo a utilizar los audios"
    Descárgate cualquier audio de una canción de youtube
    Debes incluir una etiqueta de audio que reproduzca el audio que acabas de descargar
    El audio debe mostrar los controles, reproducirse automáticamente y en bucle -->
    <img>
        <h1>Aprendiendo a utilizar imagenes</h1><br>
            <img src="https://i.ytimg.com/vi/PTJNi25UjHo/maxresdefault.jpg" alt="Jewels of Rome" width="562" height="433"/>  <br>
        <h1>Aprendiendo a utilizar videos</h1>
            <video width="400" height="250" controls loop autoplay muted>
                <source src="gracias por su atencion.mp4" type="video/mp4"/>
            </video>
        <h1>Aprendiendo a utilizar audios</h1>
            <audio controls autoplay>
                <source src="y2mate.com - Mario Alonso Puig  El desafío de la transformación.mp3" type="audio/mp3"/>
            </audio>
    </body>
</html>
