<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposiciones</title>
<!--Crea un nuevo fichero CSS e impórtalo en el documento HTML principal--> 
    <link rel="stylesheet" href="css/disposiciones.css">
</head>
<!--Utiliza la disposición flex-box para crear una galería de 6 imágenes con los siguientes parámetros
    Las imágenes deben tener 300 píxeles de ancho
    Deben reagruparse (wrap) cuando el ancho del viewport cambia-->
<body>
    <div class="flex">
        <img src="imagenes/imagen 1.jfif" alt="imagen 1">
        <img src="imagenes/imagen 2.jfif" alt="imagen 2">
        <img src="imagenes/imagen 3.jfif" alt="imagen 3">
        <img src="imagenes/imagen 4.jfif" alt="imagen 4">
        <img src="imagenes/imagen 5.jfif" alt="imagen 5">
        <img src="imagenes/imagen 6.jfif" alt="imagen 6">

    </div>
</body>
</html>
