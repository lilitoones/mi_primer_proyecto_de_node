<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formularios</title>
    <link rel="stylesheet" href="../css/ejercicio07formularios.css">
</head>
<body>
    <div class="container">
        <h2>Sign up</h2>
    <div class="buttons">
        <button class="google-btn">
            <picture>
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
            </picture>
            <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
            <picture>
                <img src="https://www.udc.es/export/sites/udc/publicacions/_galeria_imgs/twitter.png_2063069294.png" alt="logo-twitter">
            </picture>
        </button>
    </div>
    <div class="separator">
        <hr><!--esta etiqueta sirve para colocar una lÃ­nea horizontal-->
        <span>Or</span>
        <hr>
    </div>
    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name" />
            </label>
            <label for="username">
                <span>Username</span>
                <input type="text" id="username" name="username" />
            </label>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email" />
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ characters"/>
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Creating an account means you are okay with the therms of Service, Privacy Policy, and our default Notification Settings.</span>
            </label>
            <button type="submit" class="submit-btn">Create Account</button>
        </div>
    </form>

    </div>
</body>
</html>
